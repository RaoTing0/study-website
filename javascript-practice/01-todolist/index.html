<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style/index.css">
        <script src="scripts/jquery-1.11.1.js"></script>
        <script src="scripts/index.js"></script>
    </head>
    <body>
    	<div class="box">
    		<!-- 标题部分 -->
    		<div class="todo">todo</div>
    		<!-- 输入框部分 -->
    		<div class="put">
    			<input type="text" placeholder="还有什么没有做？">
    		</div>
    		<!-- 任务清单部分 -->
    		<div class="todolist">
    			<!-- 全选按钮 -->
    			<input type="checkbox">全部选中
    			<!-- 任务列表 -->
    			<ul id="list">
    				<li><input type="checkbox">牵牵手<span>删除</span></li>
    				<li><input type="checkbox">拥拥抱<span>删除</span></li>
    				<li><input type="checkbox">亲亲<span>删除</span></li>
    				<li><input type="checkbox">啦啦啦<span>删除</span></li>
    			</ul>
    			<!-- 底部项目介绍 -->
    			<div class="intro">
    				<span class="num">个项目</span>
    				<div class="finish">几个项目已完成</div>
    			</div>
    		</div>
    	</div>
    </body>
</html>
